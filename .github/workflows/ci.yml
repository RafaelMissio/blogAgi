name: UI Automation - Blog do Agi

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  tests:
    name: Run UI Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # Instalar Chrome + ChromeDriver COMPATÍVEIS
      - name: Setup Chrome (with ChromeDriver)
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
          install-chromedriver: true

      - name: Verify Chrome
        run: |
          google-chrome --version
          chromedriver --version

      # Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle

      # Permissão Gradle
      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      # Executar testes com Xvfb (CRÍTICO)
      - name: Run tests (Xvfb)
        run: xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" ./gradlew clean test
        env:
          TZ: America/Sao_Paulo

      # Gerar relatório Allure
      - name: Generate Allure Report
        if: always()
        run: ./gradlew allureReport

      # Upload relatório Allure
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: build/reports/allure-report

      # Upload resultados Allure (debug)
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: build/allure-results
