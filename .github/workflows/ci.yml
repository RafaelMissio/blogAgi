# yaml
name: UI Automation - Blog do Agi

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  tests:
    name: Run UI Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      CI: "true"
      BROWSER: "chrome"
      HEADLESS: "true"
      TZ: "America/Sao_Paulo"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Chrome (with ChromeDriver)
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
          install-chromedriver: true

      - name: Verify Chrome & Chromedriver
        run: |
          google-chrome --version || google-chrome-stable --version
          chromedriver --version
          which chromedriver || true

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Install system dependencies (Xvfb + libs)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            xvfb \
            libgtk-3-0 \
            libxss1 \
            libasound2t64 \
            libasound2-data \
            libgbm1 \
            libnss3 \
            libatk1.0-0 \
            libcups2 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            fonts-liberation \
            libappindicator3-1 \
            ca-certificates
        shell: bash

      - name: Run tests (Xvfb)
        run: xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" ./gradlew clean test --no-daemon --stacktrace
        env:
          BROWSER: ${{ env.BROWSER }}
          HEADLESS: ${{ env.HEADLESS }}
          CI: ${{ env.CI }}
          TZ: ${{ env.TZ }}

      - name: Generate Allure Report
        if: always()
        run: ./gradlew allureReport --no-daemon || true

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: build/reports/allure-report

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: build/allure-results
